
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
<br>
<br>
<br>
    <form [formGroup]="form" (ngSubmit)="proccessRegister()">
        <div class="card flex justify-content-center">
        <span class="p-float-label">
            <input pInputText id="username" formControlName="username" type="text"/>
            <label htmlFor="username">Username</label>
        </span>
    </div>
    <br>

    <div class="card flex justify-content-center">
        <span class="p-float-label">
            <input pInputText id="username" formControlName="password" type="password"/>
            <label htmlFor="password">Password</label>
        </span> </div>
        <br>
        <div class="card flex justify-content-center">
        <span class="p-float-label">
            <input pInputText id="username" formControlName="email" type="text"/>
            <label htmlFor="username">Email</label>
        </span> </div>
        <br>
        <div class="flex align-items-center">
            <p-radioButton name="gender" value="male" formControlName="gender" inputId="ingredient1"></p-radioButton>
            <label for="ingredient1" class="ml-2">Male</label>
            <p-radioButton name="gender" value="female" formControlName="gender" inputId="ingredient1"></p-radioButton>
            <label for="ingredient1" class="ml-2">Female</label>
        </div>
        <br>
        <div class="card flex justify-content-center">
        <p-button type="submit" label="Submit" icon="pi pi-check" ></p-button>
        </div>
    </form>
    <p-toast></p-toast>
</div>

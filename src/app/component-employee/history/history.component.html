<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
<div class="mt-5"> <ng-container *ngIf="history != null">
            <ng-container *ngFor="let i of history">
      <div class="d-style btn btn-brc-tp border-2 bgc-white btn-outline-blue btn-h-outline-blue btn-a-outline-blue w-100 my-2 py-3 shadow-sm">
        <!-- Basic Plan -->
       
                <div class="row align-items-center">
                    <div class="col-12 col-md-4">
                      <h4 class="pt-3 text-200 text-600 text-primary-d1 letter-spacing">
                          Payment Receipt
                      </h4>
          
                      <div class="text-secondary-d1 text-120">
                          <span class="ml-n15 align-text-bottom">Trading Code:</span><span class="text-40">{{i.transactionID}}</span><br>
                        <span class="ml-n15 align-text-bottom"></span><span class="text-80">{{i.transactionDate}}</span>
                      </div>
                    </div>
          
                    <ul class="list-unstyled mb-0 col-12 col-md-4 text-dark-l1 text-90 text-left my-4 my-md-0">
                      <li>
                        <i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
                        <span>
                          <span class="text-110">Pay for policy employee with code: </span>
                          {{i.policyEmployeeId}}
                        </span>
                      </li>
          
                      <li class="mt-25">
                        <i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
                        <span class="text-110">By: {{emp.empNo}} -  {{emp.firstName}} {{emp.lastName}}
                      </span>
                      </li>
          
                      <li class="mt-25">
                        <i class="fa fa-times text-danger-m3 text-110 mr-25 mt-1"></i>
                        <span class="text-110">Paid by cashier with code: {{i.accountantId}} 
                      </span>
                      </li>
                    </ul>
          
                    <div class="col-12 col-md-4 text-center">
                      <div class="text-secondary-d1 text-120">
                          <span class="ml-n15 align-text-bottom">$</span><span class="text-180">{{i.amount}}</span>
                        </div>
                    </div>
                  </div>
            
        

      </div>

</ng-container>
        </ng-container>
    </div>
</div>

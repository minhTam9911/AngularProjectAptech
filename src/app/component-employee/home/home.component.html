
<div class="container-fluid py-4">
    <div class="row">
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Total Policy</p>
                  <h5 class="font-weight-bolder">
                    {{countPolicy}}
                  </h5>
                  <p class="mb-0">
                    <span class="text-success text-sm font-weight-bolder"><i class="pi pi-arrow-up" style="font-size: 1rem"></i></span>
                    Growing more
                  </p>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                  <i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Total ownership policy</p>
                  <h5 class="font-weight-bolder">
                    {{countPolicyEmployee}}
                  </h5>
                  <p class="mb-0">
                    <span class="text-success text-sm font-weight-bolder"><i class="pi pi-thumbs-up-fill" style="font-size: 1rem"></i></span>
                    Entries
                  </p>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
                  <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Total amount spent </p>
                  <h5 class="font-weight-bolder">
                    $ {{totalMoney}}
                  </h5>
                  <p class="mb-0">
                    <span class="text-warning text-sm font-weight-bolder"> <i class="pi pi-money-bill"></i></span>
                    Dola
                  </p>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle">
                  <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Total </p>
                  <h5 class="font-weight-bolder">
                   {{totalPolicyAldreadyAccept}}
                  </h5>
                  <p class="mb-0">
                    <span class="text-success text-sm font-weight-bolder"></span> Requests Approved
                  </p>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-warning shadow-warning text-center rounded-circle">
                  <i class="ni ni-cart text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    
  </div>

<style>
  
  body {
  background: #f7f7f7;
}

.form-box {
  max-width: 500px;
  margin: auto;
  padding: 50px;
  background: #ffffff;
  border: 10px solid #f2f2f2;
}

h1, p {
  text-align: center;
}

input, textarea {
  width: 100%;
}
.toggle-password {
    float: right;
    cursor: pointer;
    margin-right: 10px;
    margin-top: -25px;
}
</style>

<div class="form-box">
  <h1>Simple Contact Form</h1>
  <p>Using <a href="https://getbootstrap.com">Bootstrap</a> and <a href="https://www.formbucket.com">FormBucket</a></p>
  <form [formGroup]="formNewPass" (ngSubmit)="save()" method="post">
    <div class="form-group">
      <div *ngIf="formNewPass.get('password').touched">
        <span class="text-danger" style="font-size:12px"
          *ngIf="formNewPass.hasError('required',['password'])">Old Password
          shouldn't be empty</span>
          </div>
      <label style="font-size:14px; font-weight:bold;">Old Password</label>
      <p-password [toggleMask]="true" formControlName="password" type="password" id="password" class="form-control"></p-password>
      
    </div>
    <div class="form-group">
      <div *ngIf="formNewPass.get('newPassword').touched">
        <span class="text-danger" style="font-size:12px"
          *ngIf="formNewPass.hasError('required',['newPassword'])">Password
          shouldn't be empty</span>
        <span class="text-danger" style="font-size:12px"
          *ngIf="formNewPass.hasError('pattern',['newPassword'])">Password must be uppercase, lowercase and number.</span>
      </div>
      <label for="new_password">New password</label>
      <p-password [toggleMask]="true" formControlName="newPassword" class="form-control" id="new_password"></p-password>
     
    </div>
    <div class="form-group">
      <div *ngIf="formNewPass.get('confirmPassword').touched">
        <span class="text-danger" style="font-size:12px"
          *ngIf="formNewPass.hasError('required',['confirmPassword'])">Confirm password
          shouldn't be empty</span>
        <span class="text-danger" style="font-size:12px"
          *ngIf="formNewPass.hasError('pattern',['confirmPassword'])"> Comfirm Password Invalid. Password must be uppercase, lowercase and number..</span>
      </div>
      <label for="confirm_password">Confirm new password</label>
      <p-password [toggleMask]="true" formControlName="confirmPassword" class="form-control"
        id="confirm_password"></p-password>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" [disabled]="formNewPass.invalid" />
  </form>
</div>

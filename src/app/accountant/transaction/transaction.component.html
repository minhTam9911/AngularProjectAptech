<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        font-family: 'Montserrat', sans-serif
    }

    body {
        background-color: #3ecc6d;
    }

    .container {
        margin: 20px auto;
        width: 800px;
        padding: 30px
    }

    .card.box1 {
        width: 350px;
        height: 500px;
        background-color: #3ecc6d;
        color: #baf0c3;
        border-radius: 0
    }

    .card.box2 {
        width: 450px;
        height: 580px;
        background-color: #ffffff;
        border-radius: 0
    }

    .text {
        font-size: 13px
    }

    .box2 .btn.btn-primary.bar {
        width: 20px;
        background-color: transparent;
        border: none;
        color: #3ecc6d
    }

    .box2 .btn.btn-primary.bar:hover {
        color: #baf0c3
    }

    .box1 .btn.btn-primary {
        background-color: #57c97d;
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd
    }

    .box1 .btn.btn-primary:hover {
        background-color: #f6f8f7;
        color: #57c97d
    }

    .btn.btn-success {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ddd;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none
    }

    .nav.nav-tabs {
        border: none;
        border-bottom: 2px solid #ddd
    }

    .nav.nav-tabs .nav-item .nav-link {
        border: none;
        color: black;
        border-bottom: 2px solid transparent;
        font-size: 14px
    }

    .nav.nav-tabs .nav-item .nav-link:hover {
        border-bottom: 2px solid #3ecc6d;
        color: #05cf48
    }

    .nav.nav-tabs .nav-item .nav-link.active {
        border: none;
        border-bottom: 2px solid #3ecc6d
    }

    .form-control {
        border: none;
        border-bottom: 1px solid #ddd;
        box-shadow: none;
        height: 20px;
        font-weight: 600;
        font-size: 14px;
        padding: 15px 0px;
        letter-spacing: 1.5px;
        border-radius: 0
    }

    .inputWithIcon {
        position: relative
    }

    img {
        width: 50px;
        height: 20px;
        object-fit: cover
    }

    .inputWithIcon span {
        position: absolute;
        right: 0px;
        bottom: 9px;
        color: #57c97d;
        cursor: pointer;
        transition: 0.3s;
        font-size: 14px
    }

    .form-control:focus {
        box-shadow: none;
        border-bottom: 1px solid #ddd
    }

    .btn-outline-primary {
        color: black;
        background-color: #ddd;
        border: 1px solid #ddd
    }

    .btn-outline-primary:hover {
        background-color: #05cf48;
        border: 1px solid #ddd
    }

    .btn-check:active+.btn-outline-primary,
    .btn-check:checked+.btn-outline-primary,
    .btn-outline-primary.active,
    .btn-outline-primary.dropdown-toggle.show,
    .btn-outline-primary:active {
        color: #baf0c3;
        background-color: #3ecc6d;
        box-shadow: none;
        border: 1px solid #ddd
    }

    .btn-group>.btn-group:not(:last-child)>.btn,
    .btn-group>.btn:not(:last-child):not(.dropdown-toggle),
    .btn-group>.btn-group:not(:first-child)>.btn,
    .btn-group>.btn:nth-child(n+3),
    .btn-group>:not(.btn-check)+.btn {
        border-radius: 50px;
        margin-right: 20px
    }

    form {
        font-size: 14px
    }

    form .btn.btn-primary {
        width: 100%;
        height: 45px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #3ecc6d;
        border: 1px solid #ddd
    }

    form .btn.btn-primary:hover {
        background-color: #05cf48
    }

    @media (max-width:750px) {
        .container {
            padding: 10px;
            width: 100%
        }

        .text-green {
            font-size: 14px
        }

        .card.box1,
        .card.box2 {
            width: 100%
        }

        .nav.nav-tabs .nav-item .nav-link {
            font-size: 12px
        }
    }
</style>
<div class="container bg-light d-md-flex align-items-center">
    <div class="card box1 shadow-sm p-md-5 p-md-5 p-4" style="height: 430px;">
        <div class="fw-bolder mb-4"><span class="ps-1">Order Recap</span></div>
        <div class="d-flex flex-column">
            <div class="d-flex align-items-center justify-content-between text"> <span class="">Emi :</span>
                <span class="fas fa-dollar-sign"><span class="ps-1">{{emi}}</span></span>
            </div>
            <div class="d-flex align-items-center justify-content-between text mb-4"> <span>Total Month:</span> <span
                    class="ps-1">{{totalMonth}}</span></div>
            <div class="border-bottom mb-4"></div>
            <div class="d-flex flex-column mb-4"> <span class="far fa-file-alt text"><span class="ps-2">Total
                        Amount:</span></span>
                <span style="position: relative;
                right: -220px;
                bottom: 16px;" id="total_amount">{{totalAmount}}</span>
            </div>
            <div class="d-flex flex-column mb-5"> <span class="far fa-calendar-alt text"><span class="ps-2">Start
                        Date:</span></span> <span class="ps-3">{{startDate}}</span> </div>
            <div class="d-flex flex-column mb-5"> <span class="far fa-calendar-alt text"><span class="ps-2">End
                        Date:</span></span> <span class="ps-3">{{endDate}}</span> </div>
        </div>
    </div>
    <div class="card box2 shadow-sm" style="height: 485px;">
        <div class="d-flex align-items-center justify-content-between p-md-5 p-4"> <span class="h5 fw-bold m-0">Payment
                methods</span>
        </div>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> <span>Policy Emp<span
                                class="ps-1">ID</span></span>
                        <div class="inputWithIcon"> <input type="text" class="form-control"
                                formControlName="policyEmployeeId" (keyup.enter)="findPolicyEmp($event)"> <span
                                class="fas fa-calendar-alt"></span> </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4"> <span>Accounant<span
                                class="ps-1">ID</span></span>
                        <div class="inputWithIcon"> <input type="text" class="form-control"
                                formControlName="accountantId" readonly> <span class="fas fa-calendar-alt"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> <span>Employee<span 
                                class="ps-1">No</span></span>
                        <div class="inputWithIcon"> <input type="text" class="form-control" value="{{empNo}}" formControlName="empNo"
                                readonly> <span class="fas fa-calendar-alt"></span> </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4"> <span>Create Date</span>
                        <div class="inputWithIcon"> <input type="text"  class="form-control" formControlName="transactionDate" readonly class="form-control"><span class="fas fa-lock"></span> </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> <span>Emi<span
                                class="ps-1"></span></span>
                        <div class="inputWithIcon"> <input type="text" class="form-control" value="{{emi}}"  readonly>
                            <span class="fas fa-calendar-alt"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4"> <span>Total Month</span>
                        <div class="inputWithIcon"> <input type="text" class="form-control" (keyup.enter)="totalMouth($event)">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-12">
                    <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Name</span>
                        <div class="inputWithIcon"> <input class="form-control text-uppercase" type="text"
                                value="valdimir berezovkiy"> <span class="far fa-user"></span> </div>
                    </div>
                </div> -->
                
                <div class="col-12 px-md-5 px-4 mt-3">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Pay ${{totalAmount}}</button>
                </div>
            </div>
        </form>
    </div>
</div>

<p-toast></p-toast>

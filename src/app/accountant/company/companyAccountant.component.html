<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-header pb-0">
        <h6>Company Details</h6>
        <h6 class="btn btn-success">
          <i class="pi pi-plus" style="font-size: 1rem"></i> <a [routerLink]="['/admin/addCompany']">Add</a>
        </h6>
        <div class="row">
          <div class="col-md-4">
            <select style="width: 20%;" (change)="onTableSizeChange($event)" class="form-select"
              aria-label="Default select example">
              <option *ngFor="let size of tableSizes">
                {{size}}
              </option>
            </select>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4" style="float: right">
            <div class="input-group">
              <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Enter name...">
            </div>
          </div>
        </div>
      </div>
      
      <div class="card-body px-0 pt-0 pb-2">
        <div class="table-responsive p-0">
          <ng-container *ngIf="companies !=null">
          <table class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Company ID</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Company Name
                </th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Address</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Phone</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Url</th>
                
              </tr>
            </thead>
            <tbody>
              
 <tr *ngFor="let company of companies | paginate: 
      {
        itemsPerPage :tableSize,
        currentPage : page,
        totalItems:count
      }
      ">
                <td>
                  <p class="text-xs font-weight-bold mb-0" style="margin-left: 40px;">{{company.companyId}}</p>

                </td>
                <td class="align-middle text-center text-sm">
                  <span class="badge badge-sm bg-gradient-success">{{company.companyName}}</span>
                </td>
                <td class="align-middle text-center text-sm">
                  <span class="badge badge-sm bg-gradient-success">{{company.address}}</span>
                </td>
                <td class="align-middle text-center text-sm">
                  <span class="badge badge-sm bg-gradient-success">{{company.phone}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="badge badge-sm bg-gradient-success">{{company.companyUrl}}</span>
                </td>
               
              </tr>
            </tbody>
          </table>
        </ng-container>
        
          <p-toast></p-toast>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <pagination-controls previousLabel="Prev"  nextLabel="Next" 
  (pageChange)="onTableDataChange($event)"></pagination-controls>
</div>
